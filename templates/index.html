<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Link to Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to your custom CSS (optional) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

    <div class="container text-center mt-5">
        <header class="App-header">
            <img src="{{ url_for('static', filename='Octocat.png') }}" class="App-logo" alt="logo" />
            <h1 class="display-4">GitHub Flask Demo Project on GitHub</h1>
            <p class="lead">Welcome to the Flask Application! This app is powered by Flask on GitHub.</p>
            
            <!-- Add a link to the /thanks page -->
            <p>
                <a href="{{ url_for('thanks') }}" class="btn btn-primary btn-lg">Go to Thanks Page</a>
            </p>
        </header>
    </div>

    <!-- Link to Bootstrap JS from CDN (optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
